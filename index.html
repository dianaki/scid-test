<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unipro</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="/" class="logo">
            <img src="images/logo.png" alt="UNIPRO logo" class="logo__img">
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">1</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">2</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">3</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">4</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">5</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">6</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="maincontent">
      <div class="container">
        <div class="hero__container">
          <div class="hero">
            <div class="hero__img">
              <img src="images/hero__img.jpg" alt="Фото ГРЭС" class="hero__pic">
            </div>
            <div class="hero__desc">
            </div>
          </div>
          <div class="block quote-block">
            <h3 class="block__title title-center">котировки</h3>
          </div>
        </div>
        <div class="info__container">
          <div class="block news-block">
            <h3 class="block__title">Новости</h3>
          </div>
          <div class="block info-block">
            <h3 class="block__title">Раскрытие информации</h3>
          </div>
          <div class="block info-block">
            <h3 class="block__title">Закупки и продажи</h3>
          </div>
          <div class="block info-block">
            <h3 class="block__title title-center">Блок 3</h3>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__container">
          
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
